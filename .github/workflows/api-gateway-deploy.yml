name: Deploy Backend to AWS Lightsail (api-gateway)

on:
  push:
    branches: ["main"]
    paths:
      - "backend/api-gateway/**"
      - ".github/workflows/api-gateway-deploy.yml"
  merge_group:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.AWS_SERVER_SSH_KEY  }}

      - name: Build Docker image
        run: |
          docker build -t api-gateway \
            --build-arg PORT=${{ secrets.PORT }} \
            --build-arg RABBITMQ_URL=${{ secrets.RABBITMQ_URL }} \
            -f ./dockerfile.prod ./

      - name: Save Docker image to tar
        run: |
          docker save api-gateway -o api-gateway.tar

      - name: Copy Docker image to Lightsail
        run: |
          scp -o StrictHostKeyChecking=no api-gateway.tar ec2-user@${{ secrets.AWS_SERVER_IP}}:/home/ec2-user/backend-images

      - name: Load Docker image on Lightsail
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.AWS_SERVER_IP}} '
            cd /home/ec2-user/backend-images &&
            sudo docker load -i api-gateway.tar
          '

      - name: Deploy container on Lightsail
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.AWS_SERVER_IP}} '
            docker stop client-gateway 2>/dev/null || true &&
            docker rm client-gateway 2>/dev/null || true &&
            docker run -d --name api-gateway --network backend-network --network-alias api-gateway -p 3000:3000 api-gateway
          '
