<div
    class="flex min-w-0 flex-auto flex-col items-center sm:justify-center md:p-8"
>
    <div
        class="flex overflow-hidden sm:bg-card sm:rounded-2xl sm:shadow md:w-full md:max-w-6xl"
    >
        <div
            class="relative hidden h-full flex-auto items-center justify-center overflow-hidden bg-gray-800 p-16 dark:border-r md:flex lg:px-28"
        >
            <!-- Background -->
            <div
                class="absolute inset-0 z-0 w-full h-full bg-center bg-cover bg-no-repeat"
                style="background-image: url('assets/images/img-login-bg.jpeg')"
            ></div>
        </div>
        <div class="w-full px-4 py-6 sm:w-auto sm:p-10 md:p-14">
            <div class="mx-auto w-full max-w-80 sm:mx-0 sm:w-80">
                <!-- Logo -->
                <div
                    class="flex justify-self-center"
                    style="width: 6rem !important"
                >
                    <img
                        src="assets/images/logo/logo-restaurant-app.jpeg"
                        alt="Restaurant App"
                    />
                </div>

                <!-- Title -->
                <div
                    class="mt-6 text-center text-3xl font-extrabold tracking-tight leading-tight"
                >
                    Restaurant App
                </div>
                <div class="text-center mt-0.5 font-medium">
                    <div>
                        Inicio de sesi칩n, ingresa tus credenciales para
                        ingresar.
                    </div>
                </div>

                <!-- Alert -->
                @if (showAlert) {
                <fuse-alert
                    class="-mb-4 mt-8"
                    [appearance]="'outline'"
                    [showIcon]="false"
                    [type]="alert.type"
                    [@shake]="alert.type === 'error'"
                >
                    {{ alert.message }}
                </fuse-alert>
                }

                <!-- Sign in form -->
                <form
                    class="mt-8"
                    [formGroup]="signInForm"
                    #signInNgForm="ngForm"
                >
                    <!-- Username field -->
                    <mat-form-field class="w-full">
                        <mat-label>Usuario</mat-label>
                        <input
                            id="username"
                            matInput
                            [formControlName]="'username'"
                        />
                        @if (signInForm.get('username').hasError('required')) {
                        <mat-error> El usuario es requerido. </mat-error>
                        }
                    </mat-form-field>

                    <!-- Password field -->
                    <mat-form-field class="w-full">
                        <mat-label>Contrase침a</mat-label>
                        <input
                            id="password"
                            matInput
                            type="password"
                            [formControlName]="'password'"
                            #passwordField
                        />
                        <button
                            mat-icon-button
                            type="button"
                            (click)="
                                passwordField.type === 'password'
                                    ? (passwordField.type = 'text')
                                    : (passwordField.type = 'password')
                            "
                            matSuffix
                        >
                            @if (passwordField.type === 'password') {
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:eye'"
                            ></mat-icon>
                            } @if (passwordField.type === 'text') {
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:eye-slash'"
                            ></mat-icon>
                            }
                        </button>
                        <mat-error> La contrase침a es requerida. </mat-error>
                    </mat-form-field>

                    <!-- Submit button -->
                    <button
                        class="fuse-mat-button-large mt-6 w-full"
                        mat-flat-button
                        [color]="'accent'"
                        [disabled]="signInForm.disabled"
                        (click)="signIn()"
                    >
                        @if (!signInForm.disabled) {
                        <span> Iniciar Sesi칩n </span>
                        } @if (signInForm.disabled) {
                        <mat-progress-spinner
                            [diameter]="24"
                            [mode]="'indeterminate'"
                        ></mat-progress-spinner>
                        }
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
